<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Cesium.js"></script>


    <style>
        html,
        body,
        #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="cesiumContainer"></div>
</body>

<script>
    var viewer = new Cesium.Viewer('cesiumContainer', {
        animation: false,       //是否创建动画小器件，左下角仪表
        homeButton: true,       //是否显示Home按钮
        geocoder: true,         //是否显示Geocoder小器件，右上角查询按钮
        baseLayerPicker: false, //是否显示图层选择器
        timeline: false,        //是否显示时间轴
        fullscreenButton: true, //是否显示全屏按钮
        infoBox: true,          //是否显示信息框
        sceneModePicker: true,  //是否显示投影方式控件
        navigationInstructionsInitiallyVisible: false, //是否显示默认的导航提示
        navigationHelpButton: false,     //是否显示帮助信息控件
        selectionIndicator: false,       // 是否显示选取指示器组件
        baseLayerPicker: false,          // 是否显示图层选择控件
        geocoder: false,                 // 是否显示地名查找控件
        imageryProvider: new Cesium.UrlTemplateImageryProvider({
            url: 'http://localhost:3000/tiles/{z}/{x}/{y}.png', // 本地瓦片服务地址
            credit: 'test'
        }),
    });
    viewer._cesiumWidget._creditContainer.style.display = "none";  // 隐藏cesium ion


    // 将三维球定位到中国
    viewer.camera.flyTo({
        destination: Cesium.Cartesian3.fromDegrees(103.84, 31.15, 178500),
        orientation: {
            heading: Cesium.Math.toRadians(348.4202942851978),
            pitch: Cesium.Math.toRadians(-89.74026687972041),
            roll: Cesium.Math.toRadians(0)
        },
        complete: function callback() {
            // 定位完成之后的回调函数
        }
    });


</script>

</html>
